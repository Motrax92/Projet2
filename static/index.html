<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Puissant pas Quatre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- garde ton CSS externe si tu en as un -->
  <link rel="stylesheet" href="style/css.css">

  <style>
    /* ====== AJOUTS bande + header ====== */
    /* Bande noire tout en haut */
    .top-band{
      width:100%;
      background:#000000; color:#fff;
      text-align:center;
      padding:8px 16px;
      font-weight:700;
      letter-spacing:.2px;
      position:sticky; top:0; z-index:1001;
    }
    /* Header: titre à gauche, liens à droite (collé sous la bande) */
    .site-header{
      width:100%;
      background:#000000; color:#fff;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 24px; box-sizing:border-box;
      position:sticky; top:40px; z-index:1000;  /* 40px ≈ hauteur de la bande */
      text-align: initial; /* annule le centrage hérité du body */
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:700}
    .brand span{font-size:1.1rem}
    .nav a{color:#fff; text-decoration:none; margin-left:18px; font-weight:600}
    .nav a:hover{color:#00bfff}

    /* ====== Tes styles existants ====== */
    body {
      font-family: Arial, sans-serif;
      text-align: center; 
    }
    .board {
      display: inline-block;
      margin: 20px auto;
    }
    .row { display: flex; }
    .cell {
      width: 50px; height: 50px;
      border: 1px solid #333;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px;
    }
    button { margin: 5px; padding: 10px 20px; }
  </style>
</head>

<body>

  <!-- Bande noire -->
  <div class="top-band">Puissant pas Quatre</div>

  <!-- Header avec titre à gauche et liens à droite -->
  <header class="site-header">
    <div class="brand">
      <!-- <img src="logo.png" alt="Logo"> -->
      <span>Puissant pas Quatre</span>
    </div>
    <nav class="nav">
      <a href="#">Accueil</a>
      <a href="#">Règles</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <p>Ceci est un puissant quatre créé par Mohamed, Joey, Aurélie.</p>
    <h2>Le but est d'aligner 4 jetons de sa couleur horizontalement, verticalement ou en diagonale pour remporter la partie.</h2>

    <div id="board" class="board"></div>

    <div>
      <button onclick="play(0)">Colonne 1</button>
      <button onclick="play(1)">Colonne 2</button>
      <button onclick="play(2)">Colonne 3</button>
      <button onclick="play(3)">Colonne 4</button>
      <button onclick="play(4)">Colonne 5</button>
      <button onclick="play(5)">Colonne 6</button>
      <button onclick="play(6)">Colonne 7</button>
    </div>

    <p id="message"></p>
  </main>

  <script>
    async function play(column) {
      const response = await fetch("/move", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ column }),
      });
      const result = await response.json();
      renderGrid(result.Grid);
      document.getElementById("message").textContent = result.Message;
    }

    function renderGrid(grid) {
      const board = document.getElementById("board");
      board.innerHTML = "";
      for (let y = 0; y < 6; y++) {
        const row = document.createElement("div");
        row.className = "row";
        for (let x = 0; x < 7; x++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.textContent = grid[x][y] === " " ? "" : grid[x][y];
          row.appendChild(cell);
        }
        board.appendChild(row);
      }
    }

    // Initialise la grille vide
    renderGrid([
      [" "," "," "," "," "," "],
      [" "," "," "," "," "," "],
      [" "," "," "," "," "," "],
      [" "," "," "," "," "," "],
      [" "," "," "," "," "," "],
      [" "," "," "," "," "," "],
      [" "," "," "," "," "," "],
    ]);
  </script>
</body>
</html>
